<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rCA2D+D9QXuP2TomtQwd+uP50EHjpafN+wruul0sXZzX/Da7Txn4tB9aLMZV4DZm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Sick website</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Talk to your friends</h1>
            <p class="lead">Please.</p>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="key">Enter key:</label>
                <input type="text" class="form-control" id="peerID">
                <small id="keyHelp" class="form-text text-muted">Key to connect to another user.</small>
            </div>
            <div id="button-wrap">
                <input class="btn btn-secondary btn-lg" type="button" value="Call" onclick="callClicked()">
                <input class="btn btn-secondary btn-lg" type="button" value="Answer" onclick="answerClicked()">

            </div>
        </form>
    </div>
    <footer class="footer">
        <div class="container">

            Made by Connor Brook and Henry Pearson. <a href="https://github.com/Viibrant/SpeakToEachOther">View repo</a>

        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.5/umd/popper.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rCA2D+D9QXuP2TomtQwd+uP50EHjpafN+wruul0sXZzX/Da7Txn4tB9aLMZV4DZm" crossorigin="anonymous">
    </script>
</body>

</html>
